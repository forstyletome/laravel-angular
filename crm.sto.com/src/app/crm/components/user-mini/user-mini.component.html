<div class="dropdown">

  <button class="d-flex justify-content-center align-items-center rounded-circle" [ngClass]="{'show': showPanel}" type="button" (click)="toggleUserPanel()">

    <img src="/images/user.png" alt="image" class="w-40-px h-40-px object-fit-cover rounded-circle">

  </button>

  <div class="dropdown-menu to-top dropdown-menu-sm" [ngClass]="{'show': showPanel, 'show-user-mini': showPanel}">
    <div class="py-12 px-16 radius-8 bg-primary-50 mb-16 d-flex align-items-center justify-content-between gap-2">
      <div>
        <h6 class="text-lg text-primary-light fw-semibold mb-2">{{userName}}</h6>
        <span class="text-secondary-light fw-medium text-sm">Admin</span>
      </div>
      <button type="button" class="hover-text-danger" (click)="toggleUserPanel()">
        <iconify-icon icon="radix-icons:cross-1" class="icon text-xl"></iconify-icon>
      </button>
    </div>
    <ul class="to-top-list">
      <li>
        <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-primary d-flex align-items-center gap-3" href="view-profile.html">
          <iconify-icon icon="solar:user-linear" class="icon text-xl"></iconify-icon>  My Profile</a>
      </li>
      <li>
        <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-primary d-flex align-items-center gap-3" href="email.html">
          <iconify-icon icon="tabler:message-check" class="icon text-xl"></iconify-icon>  Inbox</a>
      </li>
      <li>
        <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-primary d-flex align-items-center gap-3" href="company.html">
          <iconify-icon icon="icon-park-outline:setting-two" class="icon text-xl"></iconify-icon>  Setting</a>
      </li>
      <li>
        <a class="dropdown-item text-black px-0 py-8 hover-bg-transparent hover-text-danger d-flex align-items-center gap-3" (click)="logout()">
          <iconify-icon icon="lucide:power" class="icon text-xl"></iconify-icon>  Log Out</a>
      </li>
    </ul>
  </div>
</div><!-- Profile dropdown end -->
